name: CI/CD Pipeline EP3 - Con Observabilidad y Gates de Seguridad

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build, Test y Cobertura
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build con Maven
      run: mvn clean compile

    - name: Ejecutar Tests Unitarios
      run: mvn test

    - name: Generar Reporte de Cobertura
      run: mvn jacoco:report

    - name: Verificar Cobertura Mínima
      run: mvn jacoco:report
      continue-on-error: true

    - name: Subir Reporte de Cobertura
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: target/site/jacoco/

  security-analysis:
    name: Análisis de Seguridad y Calidad
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Build y Análisis SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn clean verify sonar:sonar \
          -Dsonar.projectKey=TOPNIS_microservicio-ep1 \
          -Dsonar.organization=topnis \
          -Dsonar.host.url=https://sonarcloud.io

    - name: Verificar Quality Gate de SonarCloud
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        scanMetadataReportFile: target/sonar/report-task.txt

  dependency-check:
    name: Verificación de Vulnerabilidades en Dependencias
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Ejecutar OWASP Dependency Check
      run: |
        mvn org.owasp:dependency-check-maven:check \
          -DfailBuildOnCVSS=7 \
          -DsuppressionFiles=dependency-check-suppressions.xml
      continue-on-error: false

    - name: Subir Reporte de Dependencias
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: target/dependency-check-report.html

  docker-build:
    name: Build de Imagen Docker
    runs-on: ubuntu-latest
    needs: [security-analysis, dependency-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build del proyecto
      run: mvn clean package -DskipTests

    - name: Login a GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build y Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/topnis/microservicio-inventario:latest
          ghcr.io/topnis/microservicio-inventario:${{ github.sha }}

  notification:
    name: Notificación de Estado
    runs-on: ubuntu-latest
    needs: [build-and-test, security-analysis, dependency-check]
    if: always()
    
    steps:
    - name: Estado del Pipeline
      run: |
        echo "Pipeline completado"
        echo "Build: ${{ needs.build-and-test.result }}"
        echo "Security: ${{ needs.security-analysis.result }}"
        echo "Dependencies: ${{ needs.dependency-check.result }}"