# ============================================
# CONFIGURACIÓN DE BASE DE DATOS
# ============================================
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=INV_USER
spring.datasource.password=InvUser_123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ============================================
# CONFIGURACIÓN JPA/HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# CONFIGURACIÓN FLYWAY
# ============================================
spring.flyway.enabled=true
spring.flyway.schemas=INV_USER
spring.flyway.default-schema=INV_USER
spring.flyway.baseline-on-migrate=true

# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server.port=8081
server.servlet.context-path=/

# ============================================
# LOGGING
# ============================================
logging.level.org.springframework.web=DEBUG
logging.level.cl.duocuc.microservicio_inventario=DEBUG

# ============================================
# EP3: CONFIGURACIÓN DE OBSERVABILIDAD
# ============================================

# Actuator - Exponer endpoints de métricas
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true

# Métricas de Prometheus
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Información de la aplicación (visible en /actuator/info)
info.app.name=Microservicio Inventario
info.app.version=2.0.0-EP3
info.app.description=Microservicio con Observabilidad, Kubernetes y Dashboards
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Métricas adicionales
management.metrics.tags.application=${info.app.name}
management.metrics.tags.environment=production